<header>
    <div class="main">
        <a href={{ config.base_url }}>{{ config.title }}</a>

        <div class="socials">
            {% for social in config.extra.socials %}
            <a rel="me noopener noreferrer" href="{{ social.url }}" target="_blank" class="social">
                <img alt="{{ social.name }}" src="/social_icons/{{ social.icon }}.svg">
            </a>
            {% endfor %}
        </div>
    </div>

    <nav>
        {% for menu in config.extra.menu %}
        <a href="{{ menu.url }}" style="margin-left: 0.7em">{{ menu.name }}</a>
        {% endfor %}
    
        {% if config.extra.theme == "toggle" %}
        <a id="dark-mode-toggle" onclick="toggleTheme(); event.preventDefault();" href="#">
            <img src="/feather/sun.svg" id="sun-icon" style="filter: invert(1);" alt="Light" />
            <img src="/feather/moon.svg" id="moon-icon" alt="Dark" />
        </a>
        <script src="{{ get_url(path='js/themetoggle.js') }}"></script>
        {% endif %}
    </nav>
</header>
